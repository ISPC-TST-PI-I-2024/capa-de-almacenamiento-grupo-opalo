


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contactos de Emergencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Contactos de Emergencia</h1>
    <ul>
        {% for contacto in contactos %}
            <li>{{ contacto.nombre }} {{ contacto.apellido }} ({{ contacto.parentesco }})</li>
        {% endfor %}
    </ul>
</body>
</html>
